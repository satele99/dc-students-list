<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Digital Craft 10-2022 CoHort</h1>
        <ul>
            <li><button>Add Students</button></li>
            <li><button>Clear</button></li>
        </ul>
    </header>
    <main>
        <section class="left-section">
            <div class="groups">
                Add Students:<input type="text" id="student-input" placeholder="Enter Student Names"/> <input id="student-submit" type="submit">
            </div>
            <div class="students">
                <div class="student-cards">
                    <div class="cards"><button class="remove-button">X</button><p>Amir</p></div>
                </div>
            </div>
        </section>
        <section class="right-section">
            <div class="groups">
                Enter number of groups:<input type="number" id="group-input"/> <input id="group-submit" type="submit">
            </div>
            <h2>Groups</h2>
        </section>
    </main>
    
</body>
</html>
